<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Los Angeles Rams — News</title><link rel="icon" href="static/favicon.ico"/><link rel="apple-touch-icon" href="static/apple-touch-icon.png"/><link rel="manifest" href="manifest.webmanifest"/><link rel="stylesheet" href="static/style.css"/></head><body><header class="site-header"><img id="logo" src="static/logo.png" alt="Rams logo"/><h1 id="title">Los Angeles Rams — News</h1></header><nav id="quick-links" class="pills"></nav><section class="controls"><div class="left"><label for="sourceFilter">Source:</label><select id="sourceFilter"><option value="">All sources</option></select></div><div class="right"><span id="updated">Updated: —</span><span id="newBadge" hidden>New items available — refresh</span></div></section><main id="grid" class="grid"></main><script>const state={data:null,lastCount:0};async function loadData(){const r=await fetch("items.json",{cache:"no-store"});const d=await r.json();state.data=d;state.lastCount=d.items.length;render()}function render(){const d=state.data;if(!d)return;const ql=document.getElementById("quick-links");ql.innerHTML="";(d.static_links||[]).forEach(l=>{const a=document.createElement("a");a.href=l.url;a.textContent=l.label;a.className="pill";a.target="_blank";ql.appendChild(a)});const dd=document.getElementById("sourceFilter");const c=dd.value;dd.innerHTML='<option value="">All sources</option>';(d.sources||[]).forEach(s=>{const o=document.createElement("option");o.value=s;o.textContent=s;dd.appendChild(o)});if(c)dd.value=c;const ts=new Date(d.updated_at||Date.now());document.getElementById("updated").textContent="Updated: "+ts.toLocaleString();const g=document.getElementById("grid");g.innerHTML="";let items=d.items||[];if(dd.value)items=items.filter(i=>i.source===dd.value);for(const it of items){const card=document.createElement("article");card.className="card";const a=document.createElement("a");a.className="title";a.href=it.url;a.target="_blank";a.textContent=it.title;const meta=document.createElement("div");meta.className="meta";const dt=new Date(it.published||Date.now());meta.textContent=(it.source||"Source")+" • "+dt.toLocaleString();card.appendChild(a);card.appendChild(meta);g.appendChild(card)}}async function poll(){try{const r=await fetch("items.json",{cache:"no-store"});const d=await r.json();const n=(d.items||[]).length;if(n>state.lastCount){const b=document.getElementById("newBadge");b.hidden=false;b.onclick=()=>{state.data=d;state.lastCount=n;b.hidden=true;render()}}}catch(e){}}document.getElementById("sourceFilter").addEventListener("change",render);loadData();setInterval(poll,300000);</script></body></html>
